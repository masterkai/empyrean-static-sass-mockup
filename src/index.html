<!DOCTYPE html>
<html>
<head>
    <title>Empty project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/iconfont/iconfont.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap"
          rel="stylesheet"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between">
            <div class="d-flex">
                <div class="sideMenuButton">
                    <button class="EmpyButton">
                        <span class="iconfont icon_bars-light"></span>
                    </button>
                </div>
                <a class="navbar-brand" href="#">
                    <img class="logo" src="images/empyrean-logo.svg" alt="empyrean-site-logo"/>
                </a>
            </div>

            <ul class="nav-menu">
                <li>品牌代理</li>
                <li>支援服務</li>
                <li>何處購買</li>
                <li>愛克賽事</li>
                <li>5hm1購物中心</li>
            </ul>
            <div class="d-flex align-middle justify-content-between">
                <div class="search">
                    <input class="form-control me-2" type="search" placeholder="搜尋..." aria-label="Search">
                    <span class="iconfont icon_search-light"></span>
                </div>
                <button class="EmpyButton"><span class="iconfont icon_user-light"></span></button>
            </div>
        </div>
    </nav>
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img class="img-fluid" src="images/carousell/banner01.png" alt=""/>
            </div>
            <div class="swiper-slide">
                <img class="img-fluid" src="images/carousell/banner02.jpg" alt=""/>
            </div>
            <div class="swiper-slide">
                <img class="img-fluid" src="images/carousell/banner03.jpg" alt=""/>
            </div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="container-fluid">
        <div class="sectionTitle">知識與應用</div>
        <div class="EmpyContainer">
            <div class="EmpyGrid">
                <div class="EmpyGrid__item">
                    <div class="imgButton">
                        <div class="subject">他/她的冒險故事</div>
                        <img src="images/knowledge/knowledge01.jpg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton">
                        <div class="subject">訓練世界</div>
                        <img src="images/knowledge/knowledge02.jpg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton">
                        <div class="subject">名人榜</div>
                        <img src="images/knowledge/knowledge03.jpg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton">
                        <div class="subject">運動知識</div>
                        <img src="images/knowledge/knowledge04.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="EmpyContainer">
            <div class="EmpyGrid">
                <div class="EmpyGrid__item">
                    <div class="imgButton imgButton--xs">

                        <img src="images/application/app01.svg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton imgButton--xs">

                        <img src="images/application/app02.svg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton imgButton--xs">

                        <img src="images/application/app03.svg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton imgButton--xs">

                        <img src="images/application/app04.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="sectionTitle">新品資訊</div>
        <div id="NewProductInfo">
            <div class="EmpyTabs-flexContainer">
                <button class="pb-3 EmpyTab active">SUUNTO</button>
                <button class="pb-3 EmpyTab">MIO</button>
                <button class="pb-3 EmpyTab">ORO</button>
            </div>
            <div class="EmpyPanels-flexContainer">
                <div class="EmpyPanel">***SUUNTO***</div>
                <div class="EmpyPanel">***MIO***</div>
                <div class="EmpyPanel">***ORO***</div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
