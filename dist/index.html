<!DOCTYPE html>
<html>
<head>
    <title>Empty project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/iconfont.5338fb0d.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<script src="/iconfont.5338fb0d.js"></script><link rel="stylesheet" href="/src.e31bb0bc.css"></head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between">
            <div class="d-flex">
                <div class="sideMenuButton">
                    <button class="EmpyButton">
                        <span class="iconfont icon_bars-light"></span>
                    </button>
                </div>
                <a class="navbar-brand" href="#">
                    <img class="logo" src="/empyrean-logo.848cbcd7.svg" alt="empyrean-site-logo">
                </a>
            </div>

            <ul class="nav-menu">
                <li>品牌代理</li>
                <li>支援服務</li>
                <li>何處購買</li>
                <li>愛克賽事</li>
                <li>5hm1購物中心</li>
            </ul>
            <div class="d-flex align-middle justify-content-between">
                <div class="search">
                    <input class="form-control me-2" type="search" placeholder="搜尋..." aria-label="Search">
                    <span class="iconfont icon_search-light"></span>
                </div>
                <button class="EmpyButton"><span class="iconfont icon_user-light"></span></button>
            </div>
        </div>
    </nav>
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img class="img-fluid" src="/banner01.d2496b29.png" alt="">
            </div>
            <div class="swiper-slide">
                <img class="img-fluid" src="/banner02.376b554d.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img class="img-fluid" src="/banner03.95f8b662.jpg" alt="">
            </div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="container-fluid">
        <div class="sectionTitle">知識與應用</div>
        <div class="EmpyContainer">
            <div class="EmpyGrid">
                <div class="EmpyGrid__item">
                    <div class="imgButton">
                        <div class="subject">他/她的冒險故事</div>
                        <img src="/knowledge01.23915dc2.jpg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton">
                        <div class="subject">訓練世界</div>
                        <img src="/knowledge02.fca33ac6.jpg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton">
                        <div class="subject">名人榜</div>
                        <img src="/knowledge03.855911de.jpg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton">
                        <div class="subject">運動知識</div>
                        <img src="/knowledge04.7925342c.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="EmpyContainer">
            <div class="EmpyGrid">
                <div class="EmpyGrid__item">
                    <div class="imgButton imgButton--xs">

                        <img src="/app01.b0f85d05.svg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton imgButton--xs">

                        <img src="/app02.00346ff0.svg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton imgButton--xs">

                        <img src="/app03.608a5247.svg" alt="">
                    </div>
                </div>
                <div class="EmpyGrid__item">
                    <div class="imgButton imgButton--xs">

                        <img src="/app04.7f0d516e.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="sectionTitle">新品資訊</div>
        <div id="NewProductInfo">
            <div class="EmpyTabs-flexContainer">
                <button class="pb-3 EmpyTab active">SUUNTO</button>
                <button class="pb-3 EmpyTab">MIO</button>
                <button class="pb-3 EmpyTab">ORO</button>
            </div>
            <div class="EmpyPanels-flexContainer">
                <div class="EmpyPanel">***SUUNTO***</div>
                <div class="EmpyPanel">***MIO***</div>
                <div class="EmpyPanel">***ORO***</div>
            </div>
        </div>
    </div>
</div>
<script src="/src.e31bb0bc.js"></script>
</body>
</html>
